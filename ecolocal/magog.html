<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .responsiveIframe {
            position: relative;
            width: 100%; /* Ensure iframe is responsive */
            height: 100vh; /* Adjust height as needed (e.g., full viewport height) */
            max-height: 100%; /* Prevent overflow */
            border: none; /* No border for cleaner appearance */
            display: block; /* Prevent inline-block gaps */
        }
    </style>
</head>
<body>
    <iframe 
        class="responsiveIframe"
        src="https://rss.app/embed/v1/feed/_A8BS7gSlwuNrlL2B"" 
        allowfullscreen 
        frameborder="0">
    </iframe>
</body>
</html>
