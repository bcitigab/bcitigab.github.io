<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .videoWrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            padding-top: 25px;
            height: 0;
            max-width: 100%; /* Ensures it doesn't exceed the container width */
            margin: 0 auto; /* Centers the iframe if needed */
        }
        .videoWrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Removes any border for a cleaner look */
        }
    </style>
</head>
<body>
    <div class="videoWrapper">
        <iframe src="https://rss.app/embed/v1/feed/_ZWikI4Gc4CX45YLM" allowfullscreen></iframe>
    </div>
</body>
</html>
